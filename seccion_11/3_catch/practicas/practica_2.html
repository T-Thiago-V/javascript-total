<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="nombre"></div>
    <div id="calle"></div>
    <div id="ciudad"></div>
    <div id="cantEstudiantes"></div>
    <div id="estudiantes"></div>
    <script>
        let datosJson;

        let nombre;
        let calle;
        let ciudad;
        let cantEstudiantes;
        let estudiantes;

        function ejecutar() {
            fetch('datos.json')
                .then(respuesta => respuesta.json())
                .then(function (salida) {
                    nombre = salida.nombre;
                    calle = salida.calle;
                    cantEstudiantes = salida.cantEstudiantes;
                    estudiantes = salida.estudiantes;
                    console.log({ nombre, calle, cantEstudiantes, estudiantes });
                })

                .catch(function (error) {
                    alert(error);
                });
        }
        ejecutar()
    </script>
</body>

</html>

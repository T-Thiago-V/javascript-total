<!DOCTYPE html>

<head>
    <title>Practica Loop Do while 1</title>
</head>

<body>
    <script>
        function testLoop(numeroVueltas) {
            let contador = 1;
            do {
                console.log("Vuelta número: " + contador);
                contador++;
            } while (contador <= numeroVueltas);
        }


        let vueltas = parseInt(prompt("¿Cuántas vueltas quieres realizar?"));
        testLoop(vueltas);

    </script>
</body>

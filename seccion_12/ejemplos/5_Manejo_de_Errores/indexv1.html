<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //Callbacks
        function sumarNumeros(a, b, callback) {
            setTimeout(function() { //para  que sea sincronico
                if (typeof a !== 'number' || typeof b !== 'number') {
                    callback(new Error('Algun argumento no es un n√∫mero'));
                } else {
                    callback(null, a + b);
                }
            }, 1000);
            
        }

        sumarNumeros('1', 2, function(error, resultado) {
            if (error) {
                console.error(error)
            } else {
                console.log(resultado);
            }
        });
    </script>
</body>
</html>

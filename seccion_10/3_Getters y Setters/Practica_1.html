<body>
    <script>
        class Ciudad {
            constructor(nombre, pais, cantHabitantes) {
                this.nombre = nombre;
                this.pais = pais;
                this._cantHabitantes = cantHabitantes;
            }
            get cantHabitantes () {
                return this._cantHabitantes;
            }
            set cantHabitantes (nuevacantHanitantes) {
                this._cantHabitantes = nuevacantHanitantes;  
            }
        }
        let Ciudad1 = new Ciudad ("Alajuela","Costa Rica", 50000);
        console.log(Ciudad1);
        

    </script>

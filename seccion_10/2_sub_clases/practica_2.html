        class Medico {
            constructor(Nombre, Apellido) {
                this.Nombre = Nombre;
                this.Apellido = Apellido;
            }
        }
        class Cirujano extends Medico {
            constructor(Nombre, Apellido, cantOperaciones) {
                super (Nombre, Apellido);
                this.cantOperaciones = cantOperaciones;
            }
        }

    </script>

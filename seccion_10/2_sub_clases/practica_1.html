<body>
    <script>
        class Persona {
            constructor(nombre, apellido) {
                this.nombre = nombre;
                this.apellido = apellido;
            }
        }
        class Empleado extends Persona {
            constructor(nombre, apellido, casa) {
                super(nombre, apellido);
                this.casa = casa;
            }
        }
        let Empleado = new Empleado ("Sebastian", "Vargas", 32);
        console.log(Empleado);
    </script>
</body>

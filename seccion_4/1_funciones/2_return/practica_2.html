<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>
        <button onclick="mostrarFecha()">Click aqui</button>
    </p>
    <script>
        function obtenerFecha() {
            let fecha = new Date();
            let Fecha = fecha.toLocaleDateString('es-ES')
            return(Fecha)
        }
        function mostrarFecha() {
            alert(obtenerFecha());
        }

    </script>
</body>

</html>

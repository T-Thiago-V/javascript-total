
<html >
 
<head>
    
    
    <title>Recomendacion de Peliculas</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
 
<body>
    <!--Titulo y subtitulo-->
    <h1>¡Bienvenido al cine!</h1>
    <h2>---Menú---</h2>
    <!--Descripcion-->
    <p>Queremos hacer de tu visita, una experiencia más placentera. Para eso, ingresa tu edad y selecciona el género que
        más te guste, y <br>
        te recomendamos tu pelicula ideal.</p>
    <!--Espacio para el usuario indique su edad-->
    <p>Edad: <input type="number" id="Edad"></p>
    <!--Botones-->
    <button onclick="Pelicula('Drama')">Drama</button>
    <button onclick="Pelicula('Comedia')">Comedia</button>
    <button onclick="Pelicula('Musical')">Musical</button>
    <button onclick="Pelicula('Crimen')">Crimen</button>
    <!--Titulo e texto que cambiara para la recomendacion-->
    <h1>Nuestra recomendación: </h1>
    <h2><p id="Recomendaciones"></p></h2>
</body>
 
</html>

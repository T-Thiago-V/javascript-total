<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>JavaScript</title>
</head>

<body>
    <script>
        function mostrarMensaje() {
            alert('Hizo clic, se ejecuta mostrarMensaje!')
        }
    </script>
    <section>
        <label>Evento onekeypress</label>
        <input type="text" onkeypress="MostrarMensaje()"> />
        <p>Este atributo responde al evento keypress.
            Este evento se desencadena
            cuando se activa el elemento y se pulsa una tecla</p>
            <label>Evento onkeydown </label>
            <input type="text" onkeydown ="MostrarMensaje()"> />
            <label>Evento onkeyup</label>
            <input type="text" onkeyup="MostrarMensaje()"> />
            <label>Evento onload</label>
            <input type="text" onload="MostrarMensaje()"> />
            <label>Evento onunload</label>
            <input type="text" onunload="MostrarMensaje()"> />

        <br/>
        <hr/>


    </section>
</body>

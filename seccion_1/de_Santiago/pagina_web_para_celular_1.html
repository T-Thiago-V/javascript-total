<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Buscador Móvil</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 90%;
            max-width: 400px;
            margin: 50px auto;
            text-align: center;
        }
        input[type="text"] {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="button"] {
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 4px;
        }
        input[type="button"]:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Buscador Móvil</h1>
        <input type="text" id="searchInput" placeholder="Ingrese texto a buscar...">
        <input type="button" value="Buscar" onclick="search()">
        <p id="result"></p>
    </div>
    <script>
        function search() {
            var input = document.getElementById('searchInput').value;
            document.getElementById('result').innerText = 'Buscaste: ' + input;
        }
    </script>
</body>
</html>
